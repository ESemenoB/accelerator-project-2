<!DOCTYPE html>

<head>

          <svg>
            <use href="/__spritemap#sprite-menu"></use>
          </svg>
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <button class="menu-nav__toggle menu-nav__close button__hidden" type="button">
          <svg>
            <use href="/__spritemap#sprite-cross"></use>
          </svg>
          <span class="visually-hidden">Закрыть меню</span>
        </button>
        <div class="menu__wrapper">
          <ul class="menu__list">
            <li class="menu__element">
              <a class="menu__item " href="/">Туры</a>
            </li>
            <li class="menu__element">

            </li>

            </li>
            <li class="menu__element">
              <a class="menu__item " href="/">Контакты</a>
            </li>
          </ul>
        </div>
      </nav>
      <ul class="header__content">
        <li class="header__content--item item">
          <a class="item__logo" href="">
            <svg>
              <use href="/__spritemap#sprite-logotype"></use>
            </svg>
          </a>
        </li>
        <li class="header__content--item">
          <a class="item__tel" href="tel:8 800 000-00-00">8 800 000-00-00</a>
        </li>
      </ul>
    </div>
  </header>
  <div data-test="hero">hero</div>
  <div data-test="tours">tours</div>
  <div data-test="training">training</div>
  <div data-test="about">about</div>
  <div data-test="reviews">reviews</div>
  <div data-test="adv">adv</div>
  <div data-test="gallery">gallery</div>
